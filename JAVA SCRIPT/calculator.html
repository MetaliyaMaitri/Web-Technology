<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<style type="text/css">
	input[type="button"]
{
	background-color: lightcoral;
	color: black;
	border: solid black 2px;
	width: 100%;
}
input[type="text"]
{
	background-color: floralwhite;
	border: solid black 2px;
	width: 100%;

}
</style>
	
	
	<title>CALCULATAR</title>
</head>
<body>
	<table >
		<tr >
			<td colspan="3"> 
				<input type="text" id="inout"></td>
				<td><input type="button" value="AC" onclick="clr()"></td></tr>
		<tr>
		<td align="center"><input type="button" value="9" onclick="addnumber('9')"></td>
		<td align="center"><input type="button" value="8" onclick="addnumber('8')"></td>
		<td align="center"><input type="button" value="7" onclick="addnumber('7')"></td>
		<td align="center"><input type="button" value="-" onclick="addnumber('-')"></td>
		</tr>
		<tr>
		<td align="center"><input type="button" value="6" onclick="addnumber('6')"></td>
		<td align="center"><input type="button" value="5" onclick="addnumber('5')"></td>
		<td align="center"><input type="button" value="4" onclick="addnumber('4')"></td>
		<td align="center"><input type="button" value="+" onclick="addnumber('+')"></td>
		</tr>
		<tr>
		<td align="center"><input type="button" value="3" onclick="addnumber('3')"></td>
		<td align="center"><input type="button" value="2" onclick="addnumber('2')"></td>
		<td align="center"><input type="button" value="1" onclick="addnumber('1')"></td>
		<td align="center"><input type="button" value="*"onclick="addnumber('*')"></td>
		</tr>
		<tr>
		<td align="center"><input type="button" value="0" onclick="addnumber('0')"></td>
		<td align="center"><input type="button" value="="onclick="displayans('=')"></td>
		<td align="center"><input type="button" value="." onclick="addnumber('.')"></td>
		<td align="center"><input type="button" value="/" onclick="addnumber('/')"></td>
		</tr>
	</table>
	<script type="text/javascript">
		
		function addnumber(n)
		{
			document.getElementById("inout").value+=n
		
		}
		function displayans()
		{
			var oldval=document.getElementById("inout").value
			var newval=eval(oldval)
			document.getElementById("inout").value=newval
		}
		function clr()
		{
			document.getElementById("inout").value=""
		}
	
	</script>
</body>
</html>
