
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Stringconcate</title>
</head>
<body>
	<script type="text/javascript">
		
		str1 = prompt("Enter a string : ");
		str2 = prompt("Enter a string : ");
		document.write("1 Char At Method : "+str1.charAt(2));
		document.write("<br/>2 Concate Method : "+str1.concat(str2));
		document.write("<br/>3 Length Method : "+str1.length);
		
		
		document.write("<br/>4 Lower Case : "+str1.toLowerCase());
		document.write("<br/>5 Upper Case : "+str2.toUpperCase());
		document.write("<br/>6 Trim Method : "+str1.trim());
		document.write("<br/>7 End Method : "+str1.endsWith("h"));
		document.write("<br>8 Last Index Of Method : "+str1.lastIndexOf("h"));
		document.write("<br/>9 Search Method : "+str1.search("y"));
		document.write("<br/>10 Start With : "+str1.startsWith("y"));
		document.write("<br/>11 Sub STR : "+str2.substr(3,4));
		document.write("<br/>12 Sub STRING : "+str2.substr(3,4));
		document.write("<br/>13 Value Of : "+str1.valueOf());





	</script>

</body>
</html>
