<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fibonacci</title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("ENter number"));
		n1=0;
		n2=1;
		document.write(n1);
		document.write(n2);
		for(i=1;i<n;i++)
		{
			n3=n1+n2;
			document.write(n3);
			n1=n2;
			n2=n3;
		}
	</script>

</body>
</html>
