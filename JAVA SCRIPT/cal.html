<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script>
		n1=parseInt(prompt("Enter no"));
		n2 = parseInt(prompt("Enter no"));
		op = prompt("Enter Your opretion");
		if(op=="add")
		{
			document.write(n1+n2);
		}
		else if(op=="sub")
		{
			document.write(n1-n2);
		}
		else if(op=="multi")
		{
			document.write(n1*n2);
		}
		else if(op=="div")
		{
			document.write(n1/n2);
		}

	</script>

</body>
</html>
