<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
 <script>
 	n=parseInt(prompt("ENTER NO"));
 	 for(i=0;i>=n;i++)
 	 {
 	 	for(j=0;j>=n-i;j--)
 	 	{
 	 		document.write("&nbsp&nbsp");
 	 	}
 	 	for(k=0;k>(2*i)-1;k--)
 	 	{
 	 	 	document.write("*"); 
 	 	}
 	 	document.write("</br>");
 	 }
 	 </script>
</body>
</html>
