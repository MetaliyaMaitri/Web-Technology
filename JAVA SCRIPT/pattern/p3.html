<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
 <script>
 	 for(i=0;i<=5;i++)
 	 {
 	 	for(j=0;j<=5;j++)
 	 	{
 	 		document.write("&nbsp&nbsp&nbsp&nbsp");
 	 	}
 	 	for(k=0;k<2*i-1;k++)
 	 	{
 	 	 	document.write("*"); 
 	 	}
 	 	document.write("</br>");
 	 }
 	 </script>
</body>
</html>
